<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <!-- Fundo geral -->
  <rect x="0" y="0" width="600" height="500" fill="#e5ddd5"/>
  
  <!-- Smartphone frame -->
  <rect x="100" y="30" width="400" height="440" rx="25" ry="25" fill="#000" stroke="#333" stroke-width="2"/>
  <rect x="110" y="40" width="380" height="420" rx="20" ry="20" fill="#ffffff"/>
  
  <!-- WhatsApp header -->
  <rect x="110" y="40" width="380" height="60" rx="20" ry="20" fill="#075e54"/>
  <rect x="110" y="80" width="380" height="20" fill="#075e54"/>
  
  <!-- Profile picture -->
  <circle cx="140" cy="70" r="18" fill="#25d366"/>
  <text x="140" y="77" font-family="Arial" font-size="16" fill="white" text-anchor="middle">C</text>
  
  <!-- Contact name and status -->
  <text x="170" y="68" font-family="Arial" font-size="16" fill="white" font-weight="bold">CinthIA</text>
  <text x="170" y="85" font-family="Arial" font-size="12" fill="#b8e6d1">online</text>
  
  <!-- WhatsApp icons (call, video, menu) -->
  <circle cx="430" cy="70" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="455" cy="70" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="470" cy="70" r="2" fill="#ffffff"/>
  <circle cx="470" cy="75" r="2" fill="#ffffff"/>
  <circle cx="470" cy="80" r="2" fill="#ffffff"/>
  
  <!-- Chat background -->
  <rect x="110" y="100" width="380" height="320" fill="#ece5dd"/>
  
  <!-- Chat pattern (subtle) -->
  <defs>
    <pattern id="chatPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#d9d9d9" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="110" y="100" width="380" height="320" fill="url(#chatPattern)"/>
  
  <!-- Mensagem 1 - Usuário -->
  <rect x="250" y="120" width="220" height="35" rx="18" ry="18" fill="#dcf8c6"/>
  <text x="260" y="140" font-family="Arial" font-size="13" fill="#303030">Olá! Preciso agendar uma consulta</text>
  <text x="450" y="150" font-family="Arial" font-size="10" fill="#667781">14:32</text>
  
  <!-- Mensagem 2 - CinthIA -->
  <rect x="130" y="170" width="280" height="50" rx="18" ry="18" fill="#ffffff"/>
  <text x="140" y="190" font-family="Arial" font-size="13" fill="#303030">Olá! 😊 Claro, posso te ajudar com isso.</text>
  <text x="140" y="208" font-family="Arial" font-size="13" fill="#303030">Qual especialidade você precisa?</text>
  <text x="140" y="215" font-family="Arial" font-size="10" fill="#667781">14:32</text>
  
  <!-- Mensagem 3 - Usuário -->
  <rect x="300" y="235" width="170" height="35" rx="18" ry="18" fill="#dcf8c6"/>
  <text x="310" y="255" font-family="Arial" font-size="13" fill="#303030">Dentista, por favor</text>
  <text x="450" y="265" font-family="Arial" font-size="10" fill="#667781">14:33</text>
  
  <!-- Mensagem 4 - CinthIA -->
  <rect x="130" y="285" width="300" height="65" rx="18" ry="18" fill="#ffffff"/>
  <text x="140" y="305" font-family="Arial" font-size="13" fill="#303030">Perfeito! 🦷 Temos disponibilidade com</text>
  <text x="140" y="323" font-family="Arial" font-size="13" fill="#303030">Dr. Silva na próxima terça, 10h.</text>
  <text x="140" y="341" font-family="Arial" font-size="13" fill="#303030">Posso confirmar para você?</text>
  <text x="140" y="348" font-family="Arial" font-size="10" fill="#667781">14:33</text>
  
  <!-- Mensagem 5 - Usuário -->
  <rect x="350" y="365" width="120" height="35" rx="18" ry="18" fill="#dcf8c6"/>
  <text x="360" y="385" font-family="Arial" font-size="13" fill="#303030">Sim, confirma! 👍</text>
  <text x="450" y="395" font-family="Arial" font-size="10" fill="#667781">14:34</text>
  
  <!-- Input area -->
  <rect x="110" y="420" width="380" height="40" fill="#f0f0f0"/>
  <rect x="120" y="430" width="280" height="20" rx="10" ry="10" fill="#ffffff" stroke="#ddd"/>
  <text x="130" y="442" font-family="Arial" font-size="12" fill="#999">Digite uma mensagem</text>
  
  <!-- Send button -->
  <circle cx="460" cy="440" r="15" fill="#25d366"/>
  <path d="M455,440 L465,435 L465,445 Z" fill="white"/>
  
  <!-- WhatsApp logo/icon -->
  <circle cx="520" cy="80" r="25" fill="#25d366"/>
  <path d="M510,75 Q520,65 530,75 Q535,80 530,85 Q520,95 510,85 Q505,80 510,75" fill="white"/>
  <circle cx="520" cy="80" r="8" fill="#25d366"/>
  <path d="M516,78 Q520,74 524,78 Q526,80 524,82 Q520,86 516,82 Q514,80 516,78" fill="white"/>
  
  <!-- Notification badges -->
  <circle cx="535" cy="65" r="8" fill="#ff3333"/>
  <text x="535" y="69" font-family="Arial" font-size="10" fill="white" text-anchor="middle">3</text>
</svg>