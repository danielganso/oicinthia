<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Fundo do chat -->
  <rect x="50" y="50" width="500" height="300" rx="20" ry="20" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Cabeçalho do chat -->
  <rect x="50" y="50" width="500" height="50" rx="20" ry="20" fill="#3b82f6"/>
  <text x="300" y="82" font-family="Arial" font-size="20" fill="white" text-anchor="middle">CinthIA - Assistente Virtual</text>
  
  <!-- Mensagens -->
  <!-- Mensagem do usuário -->
  <rect x="300" y="120" width="220" height="40" rx="10" ry="10" fill="#dbeafe"/>
  <text x="310" y="145" font-family="Arial" font-size="14" fill="#1e3a8a">Olá, gostaria de agendar uma consulta</text>
  
  <!-- Mensagem do bot -->
  <rect x="80" y="180" width="240" height="60" rx="10" ry="10" fill="#eff6ff"/>
  <text x="90" y="205" font-family="Arial" font-size="14" fill="#1e3a8a">Olá! Claro, posso te ajudar com isso.</text>
  <text x="90" y="225" font-family="Arial" font-size="14" fill="#1e3a8a">Qual seria o melhor dia para você?</text>
  
  <!-- Mensagem do usuário -->
  <rect x="300" y="260" width="220" height="40" rx="10" ry="10" fill="#dbeafe"/>
  <text x="310" y="285" font-family="Arial" font-size="14" fill="#1e3a8a">Na próxima terça-feira, de manhã</text>
  
  <!-- Ícones de dentista -->
  <circle cx="520" cy="330" r="20" fill="#3b82f6"/>
  <path d="M510,330 Q520,315 530,330 Q520,345 510,330" fill="white"/>
  <rect x="515" y="330" width="10" height="5" fill="white"/>
  
  <!-- Ícone de calendário -->
  <rect x="80" y="320" width="30" height="30" rx="5" ry="5" fill="#3b82f6"/>
  <rect x="85" y="325" width="20" height="20" rx="2" ry="2" fill="white"/>
  <line x1="85" y1="335" x2="105" y2="335" stroke="#3b82f6" stroke-width="2"/>
  <line x1="90" y1="325" x2="90" y2="345" stroke="#3b82f6" stroke-width="1"/>
  <line x1="100" y1="325" x2="100" y2="345" stroke="#3b82f6" stroke-width="1"/>
</svg>